<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Severity Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>COVID Severity Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="respiratory_rate">Respiratory rate (breaths per minute):</label>
                <input type="number" id="respiratory_rate" name="respiratory_rate" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="c_reactive_proteins">C-REACTIVE PROTEINS:</label>
                <input type="number" id="c_reactive_proteins" name="c_reactive_proteins" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="tlc_count">TLC COUNT:</label>
                <input type="number" id="tlc_count" name="tlc_count" step="0.1" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
